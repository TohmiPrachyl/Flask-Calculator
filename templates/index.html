<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tohmi's Flask Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf2ff; /* Nice shade of blue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], select {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .result-input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9; /* Light gray background */
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        .result {
            color: #008000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tohmi's Flask Calculator</h1>
        <form action="/calculate" method="post">
            <input type="text" name="num1" placeholder="Enter number 1" required>
            <select name="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" name="num2" placeholder="Enter number 2" required>
            <button type="submit">Calculate</button>
        </form>
        {% if error_message %}
            <p class="error-message">Error: {{ error_message }}</p>
        {% endif %}
        {% if result is not none %}
            <input type="text" class="result-input" value="Result: {{ result }}" readonly>
        {% endif %}
    </div>
</body>
</html>
